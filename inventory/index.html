  <title>Data Management</title>

<body>
<!--We welcome the user-->
  <header>
    <h1>Bienvenido al Sistema de Gestión</h1>
  </header>

  <main>
<!--This section is for add product's information-->
    <section id="addProducts">
      <h2>Añada su Producto</h2>

      <p>Por favor ingrese el nombre que desee del producto, su precio y su código.</p><br>

      <form id="productsInfo">
        <label for="productName">Nombre del producto</label>
        <input type="text" id="productName" name="productName"><br><br>

        <label for="productPrice">Precio del producto</label>
        <input type="number" id="productPrice" name="productPrice"><br><br>

        <label for="productCode">Código del producto</label>
        <input type="number" id="productCode" name="productCode"><br><br>

        <label for="productCategory">Categoría del producto</label>
        <input type="text" id="productCategory" name="productcategory"><br><br>

        <button id="btnSend" type="submit">Enviar</button>

      </form>
    </section>
    
    <section id="showProducts">
      
    <h2>Productos</h2>
      <table> 
        <thead>
            <tr>
              <th>Nombre</th>
              <th>Precio</th>
              <th>Código</th>
              <th>Categoría</th>
              <th>Editar/Eliminar</th>
            </tr>
        </thead>
        <tbody id="productsTable">
        </tbody>
      </table>
    </section>
  </main>

  <script type="module" src="./src/js/gestion_datos.js"></script>
</body>
</html>
